{% load i18n %}
<div class="modal fade" id="edit_role_modal">
    <div class="modal-dialog">
        <form method="post" data-url="{% url 'edit_role' role.id %}" id="edit_role_form">
            {% csrf_token %}
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{% trans "Rolni o'zgartirish" %}</h5>
                    <a href="#" class="close" data-dismiss="modal">&times;</a>
                </div>
                <div class="modal-body">
                    <table id="data-table-default"
                           class="table table-bordered table-td-valign-middle">
                        <tbody>
                        <tr>
                            <th class="text-nowrap">{% trans "Nomi" %}</th>
                            <td class="text-nowrap">{{ form.name }}</td>
                        </tr>
                        <tr>
                            <th class="text-nowrap">{% trans "Kod nomi" %}</th>
                            <td class="text-nowrap">{{ form.code_name }}</td>
                        </tr>
                        <tr>
                            <th class="text-nowrap">{% trans "Darajasi" %}</th>
                            <td class="text-nowrap">{{ form.level }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-white" data-dismiss="modal">{% trans "Yopish" %}</a>
                    <button type="submit" class="btn btn-primary">{% trans "Saqlash" %}</button>
                </div>
            </div>
        </form>
    </div>
</div>
