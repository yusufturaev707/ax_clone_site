<nav class="pagination">
    <ul class="pagination">
        {% if page_obj.has_previous %}
            <li class="page-item"><a class="page-link" href="?page=1">&laquo;Birinchi</a></li>
            <li class="page-item"><a class="page-link" href="?page={{ page_obj.previous_page_number }}">Oldinga</a></li>
        {% endif %}

        {% for i in page_count %}
            <li {% if page_obj.number == i %} class="page-item active" {% else %} class="page-item" {% endif %}><a class="page-link" href="?page={{ i }}">{{ i }}</a></li>
        {% endfor %}

        {% if page_obj.has_next %}
            <li class="page-item"><a class="page-link" href="?page={{ page_obj.next_page_number }}">Keyinga</a></li>
            <li class="page-item"><a class="page-link" href="?page={{ page_obj.paginator.num_pages }}">Oxiriga&raquo;</a></li>
        {% endif %}
    </ul>
</nav>
