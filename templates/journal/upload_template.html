{% load i18n %}
{% load static %}
<form class="upload_template_form" method="post" data-url="{% url 'upload_template' %}">
    {% csrf_token %}
    {{ form.media }}
    <div class="modal fade" id="upload_template_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">{% trans "Maqola uchun shablon yuklash" %}</h3>
                    <a href="#" class="close" data-dismiss="modal">&times;</a>
                </div>
                <div class="modal-body">
                   <div class="container-fluid">
                        <div class="form-group row m-b-15">
                        <label class="col-md-3 col-sm-3 col-form-label">{% trans "Nomi" %}</label>
                        {{ form.name }}
                    </div>
                    <div class="form-group row m-b-15">
                        <label class="col-md-3 col-sm-3 col-form-label">{% trans "Fayl" %}</label>
                        {{ form.template_file }}
                    </div>
                   </div>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-white" data-dismiss="modal">{% trans "Yopish" %}</a>
                    <button type="submit" class="btn btn-primary">{% trans "Saqlash" %}</button>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    $(document).ready(function () {
        $('.upload_template_form').submit(function (e) {
            e.preventDefault();

            let url = $(this).data('url');
            let formData = new FormData(this);

            $.ajax({
                type: 'POST',
                url: url,
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    $('#upload_template_modal').modal('hide');
                    swal({
                        title: response.message,
                        timer: 1500,
                    })
                },
                error: function (error) {
                    console.log(error);
                }
            });
        });
    });
</script>
<script src="{% static '/assets/js/demo/form-plugins.demo.js' %}"></script>
<script src="{% static '/assets/plugins/parsleyjs/dist/parsley.min.js' %}"></script>
